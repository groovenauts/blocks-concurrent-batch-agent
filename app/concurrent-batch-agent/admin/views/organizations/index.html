{{define "index"}}

{{if .Flash.Alert}}
<p>ALERT: {{.Flash.Alert}}</p>
{{end}}

{{if .Flash.Notice}}
<p>Notice: {{.Flash.Notice}}</p>
{{end}}

<table>
  <thead>
    <th>Name</th>
    <th>TokenAmount</th>
    <th>Created at</th>
    <th>Updated at</th>
    <th></th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
  {{range .Organizations}}
  <tr>
    <td>{{.Name}} </td>
    <td>{{.TokenAmount}} </td>
    <td>{{.CreatedAt}} </td>
    <td>{{.UpdatedAt}} </td>
    <td><a href="/admin/orgs/{{.ID}}">Show</a></td>
    <td><a href="/admin/orgs/{{.ID}}/edit">Edit</a></td>
    <td>
      <form action="/admin/orgs/{{.ID}}/delete" method="POST">
        <input type="submit" value="Delete"/>
      </form>
    </td>
  </tr>
  </tbody>
  {{end}}
</table>

<div>
  <a href="/admin/orgs/new">New Organization</a>
</div>

{{end}}

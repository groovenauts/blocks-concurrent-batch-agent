anchors:
- &string_required
  type: string
  required: true
- &time_required
  type: time.Time
  required: true

types:
  JobStatus:
    base: string
    enum: "definitions/Job/properties/status/enum"
  JobKeyValuePair:
    fields:
      Name: *string_required
      Value:
        type: string
        datastore_tag: noindex
  JobMessage:
    conv: custom
    fields:
      AttributeEntries: "[]JobKeyValuePair"
      Data:
        type: string
        datastore_tag: noindex
  Job:
    goon:
      # id: int64
      # id: string
      # id: UUID (type: string)
      id: UUID
      ancestor: PipelineBase
    payload: JobPayload
    media_type: Job
    fields:
      IDByClient: *string_required
      Status:
        type: JobStatus
        required: true
      Zone: string
      Hostname: string
      Message: JobMessage
      MessageID: string
      Output: string
      PipelineId: string
      PipelineBaseId: *string_required
      PublishedAt: time.Time
      StartedAt: time.Time
      FinishedAt: time.Time
      CreatedAt: *time_required
      UpdatedAt: *time_required

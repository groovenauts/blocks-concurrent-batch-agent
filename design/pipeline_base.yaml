anchors:
- &string_required
  type: string
  required: true
- &time_required
  type: time.Time
  required: true

types:
  PipelineBaseStatus:
    base: string
    enum: "definitions/Pipeline-Base/properties/status/enum"
  PipelineContainer:
    fields:
      Name: *string_required
      Size:
        type: int
        default: 1
      Command: string
      Options: string
      StackdriverAgent: bool
  PipelineBase:
    goon:
      # id: int64
      # id: string
      # id: UUID (type: string)
      id: UUID
      ancestor: Organization
    # payload: PipelineBasePayload
    media_type: Pipeline-Base
    fields:
      Name: *string_required
      InstanceGroup: InstanceGroupBody
      Container: PipelineContainer
      HibernationDelay:
        type: int
        required: true
      Status:
        type: PipelineBaseStatus
        required: true
      IntanceGroupID: *string_required
      CreatedAt: *time_required
      UpdatedAt: *time_required

anchors:
- &string_required
  type: string
  required: true
- &time_required
  type: time.Time
  required: true

types:
  PipelineBaseStatus:
    base: string
    enum: "definitions/PipelineBase/properties/status/enum"
  PipelineContainer:
    fields:
      name: *string_required
      size:
        type: int
        default: 1
      command: string
      options: string
      stackdriver_agent: boolean
  PipelineBase:
    fields:
      Name: *string_required
      InstanceGroup: InstanceGroupBody
      Container: PipelineContainer
      HibernationDelay:
        type: int
        required: true
      Status:
        type: PipelineBaseStatus
        required: true
      IntanceGroupID: *string_required

anchors:
- &string_required
  type: string
  required: true
- &time_required
  type: time.Time
  required: true

types:
  PipelineBaseStatus:
    base: string
    enum: "definitions/Pipeline-Base/properties/status/enum"
  PipelineContainer:
    fields:
      Name: *string_required
      Size:
        type: int
        default: 1
      Command: string
      Options: string
      StackdriverAgent: bool
  PipelineBase:
    goon:
      # id_type: int64
      # id_type: string
      # id_type: UUID (type: string)
      id_name: Name
      id_type: string
      parent: Organization
    # payload: PipelineBasePayload
    media_type: Pipeline-Base
    fields:
      ProjectID: *string_required
      Zone: *string_required
      InstanceGroup:
        type: InstanceGroupBody
        required: true
      Container:
        type: PipelineContainer
        required: true
      HibernationDelay:
        type: int
        required: true
      Status:
        type: PipelineBaseStatus
        required: true
      IntanceGroupID: string
      CreatedAt: *time_required
      UpdatedAt: *time_required
